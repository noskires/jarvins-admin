<div class="wrapper">

    <img class="animation__wobble" src="assets/img/AdminLTELogo.png" alt="AdminLTELogo" height="60" width="60">
    </div> -->
    
    <app-nav></app-nav>
    
    
    <aside class="main-sidebar sidebar-dark-primary elevation-4">
    
    <a href="index3.html" class="brand-link">
    <img src="assets/img/AdminLTELogo.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3" style="opacity: .8">
    <span class="brand-text font-weight-light">JARVINS</span>
    </a>
    
    <app-sidebar></app-sidebar>
    
    </aside>
    
    <div class="content-wrapper">
    
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
            <div class="col-sm-6">
                <h1 class="m-0">Buildings <i class="fas fa-pencil"></i></h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item active">Buildings</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>

    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                  
                        <div class="card-body">
                            <div class="tab-content"> 
                                <button type="button" class="btn btn-sm btn-primary" (click)="add(addBuildingModal)"><i class="fa fa-plus-square" aria-hidden="true"></i> ADD NEW</button>
                                <br>
                                <br>
                                <div class="active tab-pane" id="activity">
                                    
                                    <div class="post">
                                        <table *ngIf="building !== undefined" datatable [dtOptions]="dtOptions" class="row-border hover" id="dt0" class="table table-striped table-bordered" style="width:100%; padding: 10px;">
                                            <thead>
                                                <tr>
                                                    <th>ID</th>
                                                    <th>Name</th>
                                                    <th>Address</th>
                                                    <th class="text-center">Actions</th>
                                                </tr>
                                            </thead>
                                            <tbody *ngIf="building?.length != 0">
                                                <tr *ngFor="let building of building">
                                                    <td>{{ building.code }}</td>
                                                    <td>{{ building.name }}</td>
                                                    <td>{{ building.address }}</td>
                                                    <td class="text-center">
                                                        <a href="" [routerLink]="" (click)="edit(editBuildingModal, building)">&nbsp; <i class="fas fa-pencil-alt"> </i> </a> 
                                                        <a  [routerLink]="" (click)="remove(building)"> <i class="fas fa-trash-alt"> </i> </a> 
                                                        <!-- <a  [routerLink]="" (click)="view(viewTrainingModal, training)"> <i class="fas fa-eye"> </i> </a>  -->
                                                    </td>
                                                </tr>
                                            </tbody>
                                            <tbody *ngIf="building?.length == 0">
                                                <tr>
                                                    <td colspan="4" class="no-data-available">No data!</td>
                                                </tr>
                                            </tbody>
                                        </table>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>
</div>


<ng-template #addBuildingModal let-modal>
    <div class="modal-header">
        <h5 class="modal-title" id="editProfileLabel">Add Building</h5>
        <button type="button" class="close" (click)="modal.dismiss()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

        
    <div class="modal-body">
        <form [formGroup]="buildingForm" (ngSubmit)="onSubmitSave()">

            <div class="row">

                <div class="col-md-5">
                    <div class="form-group">
                        <label>Building Name</label>
                        <input type="text" class="form-control" formControlName="name" id="name" required="true">
                    </div>
                </div>

                <div class="col-md-7">
                    <div class="form-group">
                        <label>Address</label>
                        <input type="text" class="form-control" formControlName="address" id="address" required="true">
                    </div>
                </div>
                
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-sm btn-secondary" (click)="modal.dismiss()">Close</button>
                <button type="submit" class="btn btn-sm btn-primary">Save</button>
            </div>
        </form>

    </div>
</ng-template>

<ng-template #editBuildingModal let-modal>
    <div class="modal-header">
        <h5 class="modal-title" id="editProfileLabel">Edit Building Details</h5>
        <button type="button" class="close" (click)="modal.dismiss()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
        
    <div class="modal-body">
        <form [formGroup]="buildingForm" (ngSubmit)="onSubmitUpdate()">

            <div class="row">

                <div class="col-md-5">
                    <div class="form-group">
                        <label>Building Name</label>
                        <input type="text" class="form-control" formControlName="name" id="name" required="true">
                    </div>
                </div>

                <div class="col-md-7">
                    <div class="form-group">
                        <label>Address</label>
                        <input type="text" class="form-control" formControlName="address" id="address" required="true">
                    </div>
                </div>
                
            </div>

        
            <div class="modal-footer">
                <button type="button" class="btn btn-sm  btn-secondary" (click)="modal.dismiss()">Close</button>
                <button type="submit" class="btn btn-sm  btn-primary">Save</button>
            </div>
        </form>

    </div>
</ng-template>
