<div class="hold-transition login-page">
    <div class="login-box">
        <div class="login-logo">
        <a href="../../index2.html"><b>J.A.R.V.I.N.S.</b></a>
        </div>
        
        <div class="card">
            <div class="card-body login-card-body">
            <p class="login-box-msg">Sign in</p>
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <!-- Errors -->
                    <div *ngIf="errors?.email" class="alert alert-danger mt-3">
                        {{ errors?.email }}
                    </div>
                    <div *ngIf="errors?.password" class="alert alert-danger mt-3">
                        {{ errors?.password }}
                    </div>
                    <div *ngIf="errors?.error" class="alert alert-danger mt-3">
                        {{ errors?.error }}
                    </div>

                    <div class="input-group mb-3">
                        <input type="email" class="form-control" placeholder="Email" formControlName="email" value="ebsupnet@gmail.com">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-envelope"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" class="form-control" placeholder="Password" formControlName="password" value="password">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary btn-block">Sign In</button>
                        </div>    
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
