<!-- ======= Breadcrumbs ======= -->
<section id="breadcrumbs" class="breadcrumbs">
    <div class="container">
      <ol>
        <li><a href="">Home</a></li>
        <li><a routerLink="/home" href="#">Applications</a></li>
        <li>Personnel</li>
      </ol>
    </div>
  </section><!-- End Breadcrumbs -->

  <!-- ======= Contact Section ======= -->
  <section id="services" class="contact">

    <div class="container">

      <div class="section-title" style="margin-top:-80px">
        <h2>NFS PERSONNEL</h2>
      </div>

      

      <div class="row" data-aos="fade-up">
        <div class="col-lg-12">
          <div class="info-box mb-4">
            <table *ngIf="users !== undefined" datatable [dtOptions]="dtOptions" class="row-border hover" 
                id="" class="table table-striped table-bordered" style="width:100%; padding: 10px;">
                <thead>
                    <tr>
                      <th>ID</th>
                      <th>Name</th>
                      <th>Email</th>
                      <th>Actions</th>
                    </tr>
                  </thead>
                  <tbody *ngIf="users?.length != 0">
                    <tr *ngFor="let user of users">
                      <td>{{ user.id }}</td>
                      <td>{{ user.name }}</td>
                      <td>{{ user.email }}</td>
                      <td><a href="#" [routerLink]="" (click)="open(editProfileModal, user)"  class="bi bi-pencil"> </a> | <a href="" class="bi bi-trash"> </a></td>
                    </tr>
                  </tbody>
                  <tbody *ngIf="users?.length == 0">
                    <tr>
                      <td colspan="4" class="no-data-available">No data!</td>
                    </tr>
                  </tbody>
                </table>
          </div>
        </div>
      </div>

      <select class="js-example-basic-single" name="state" style="width: 150px;" >
        <option *ngFor="let mydata of data" >{{mydata}}</option>
        
      </select>


    <ng-template #editProfileModal let-modal>
        <div class="modal-header">
         <h5 class="modal-title" id="editProfileLabel">Edit Profile</h5>
         <button type="button" class="close" (click)="modal.dismiss()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
         </button>
        </div>
        
        <div class="modal-body">
         <form [formGroup]="editProfileForm" (ngSubmit)="onSubmit()">
          <div class="form-group row">
           <label for="name" class="col-sm-4 col-form-label">Name</label>
           <div class="col-sm-8">
            <input type="text" class="form-control" formControlName="name" id="name">
           </div>
          </div>
          <div class="form-group row">
           <label for="email" class="col-sm-4 col-form-label">Email</label>
           <div class="col-sm-8">
            <input type="email" class="form-control" formControlName="email" id="email">
           </div>
          </div>
          <div class="modal-footer">
           <button type="button" class="btn btn-secondary" (click)="modal.dismiss()">Close</button>
           <button type="submit" class="btn btn-primary">Save changes</button>
          </div>
         </form>
        </div>
    </ng-template>


    </div>
  </section>
  <!-- End Contact Section -->
