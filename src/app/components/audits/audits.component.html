    <app-nav></app-nav>
    
    
    <aside class="main-sidebar sidebar-dark-primary elevation-4">
    
    <a href="index3.html" class="brand-link">
    <img src="assets/img/AdminLTELogo.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3" style="opacity: .8">
    <span class="brand-text font-weight-light">JARVINS</span>

    <app-sidebar></app-sidebar>

    <div class="content-wrapper">
    
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
            <div class="col-sm-6">
                <h1 class="m-0">Audit logs <i class="fas fa-pencil"></i></h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item active">Audits</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>

    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                  
                        <div class="card-body">
                            <div class="tab-content"> 
                                
                                <br>
                                <div class="active tab-pane" id="activity">
                                    
                                    <div class="post">
                                        <table *ngIf="audit !== undefined" datatable [dtOptions]="dtOptions" class="row-border hover" id="dt0" class="table table-striped table-bordered" style="width:100%;">
                                            <thead>
                                                <tr>
                                                    <th>ID</th>
                                                    <th>Type</th>
                                                    <th>User</th>
                                                    <th>Auditable ID</th>
                                                    <th>Auditable Type</th>
                                                    <th>URL</th>
                                                    <th>IP Address</th>
                                                    <th>Old Values</th>
                                                    <th>New Values</th>
                                                </tr>
                                            </thead>
                                            <tbody *ngIf="audit?.length != 0">
                                                <tr *ngFor="let audit of audit">
                                                    <td>{{ audit.id }}</td>
                                                    <td>{{ audit.user_type }}</td>
                                                    <td>{{ audit.email }}</td>
                                                    <td>{{ audit.auditable_id }}</td>
                                                    <td>{{ audit.auditable_type }}</td>
                                                    <td>{{ audit.url }}</td>
                                                    <td>{{ audit.ip_address }}</td>
                                                    <td [innerHTML]="audit.old_values"></td>
                                                    <td [innerHTML]="audit.new_values"></td>
                                                </tr>
                                            </tbody>
                                            <tbody *ngIf="audit?.length == 0">
                                                <tr>
                                                    <td colspan="9" class="no-data-available">No data!</td>
                                                </tr>
                                            </tbody>
                                        </table>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>
</div>
