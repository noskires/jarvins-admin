<div class="wrapper">

    <img class="animation__wobble" src="assets/img/AdminLTELogo.png" alt="AdminLTELogo" height="60" width="60">
    </div> -->
    
    <app-nav></app-nav>
    
    
    <aside class="main-sidebar sidebar-dark-primary elevation-4">
    
    <a href="index3.html" class="brand-link">
    <img src="assets/img/AdminLTELogo.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3" style="opacity: .8">
    <span class="brand-text font-weight-light">JARVINS</span>
    </a>
    
    <app-sidebar></app-sidebar>

    <div class="content-wrapper">
    
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
            <div class="col-sm-6">
                <h1 class="m-0">Users <i class="fas fa-pencil"></i></h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item">Users</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>

    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                  
                        <div class="card-body">
                            <div class="tab-content"> 
                                <button type="button" class="btn btn-sm btn-primary" (click)="add(addUserModal)"><i class="fa fa-plus-square" aria-hidden="true"></i> ADD NEW</button>
                                <br>
                                <br>
                                <div class="active tab-pane" id="activity">
                                    
                                    <div class="post">
                                        <table *ngIf="user !== undefined" datatable [dtOptions]="dtOptions" class="row-border hover" id="dt0" class="table table-striped table-bordered" style="width:100%;">
                                            <thead>
                                                <tr>
                                                <th>Name</th>
                                                <th>Email</th>
                                                <th class="text-center">Actions</th>
                                                </tr>
                                            </thead>
                                            <tbody *ngIf="user?.length != 0">
                                                <tr *ngFor="let user of user">
                                                <td>{{ user.name }}</td>
                                                <td>{{ user.email }}</td>
                                                <td class="text-center">
                                                    <a href="" [routerLink]="" (click)="edit(editUserModal, user)">&nbsp; <i class="fas fa-pencil-alt"> </i> </a> 
                                                    <a  [routerLink]="" (click)="remove(user)"> <i class="fas fa-trash-alt"> </i> </a> 
                                                    <a  [routerLink]="" (click)="view(viewUserModal, user)"> <i class="fas fa-eye"> </i> </a> 
                                                </td>
                                                </tr>
                                            </tbody>
                                            <tbody *ngIf="user?.length == 0">
                                                <tr>
                                                    <td colspan="14" class="no-data-available">No data!</td>
                                                </tr>
                                            </tbody>
                                        </table>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>
</div>


<ng-template #addUserModal let-modal>
    <div class="modal-header">
        <h5 class="modal-title" id="editProfileLabel">Add User</h5>
        <button type="button" class="close" (click)="modal.dismiss()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

        
    <div class="modal-body">
        <form [formGroup]="userForm" (ngSubmit)="onSubmitSave()">

            <div class="row">

                <div class="col-md-12">
                    <div class="form-group">
                        <!-- <label>Name</label> -->
                        <input type="text" class="form-control" formControlName="name" id="name" required="true" placeholder="Name">
                    </div>
                </div>

                <div class="col-md-12">
                    <div class="form-group">
                        <!-- <label>Email</label> -->
                        <input type="text" class="form-control" formControlName="email" id="email" required="true" placeholder="E-mail">
                    </div>
                </div>

                <div class="col-md-12">
                    <div class="form-group">
                        <!-- <label>Password</label> -->
                        <input type="text" class="form-control" formControlName="password" id="password" required="true" placeholder="Password">
                    </div>
                </div>

                <div class="col-md-12">
                    <div class="form-group">
                        <!-- <label>Password Confirmation</label> -->
                        <input type="text" class="form-control" formControlName="password_confirmation" id="password_confirmation" required="true" placeholder="Password Confirmation">
                    </div>
                </div>

                <div class="col-md-12">
                    <div class="form-group">
                        <!-- <label>Section</label> -->
                        <input type="text" class="form-control" formControlName="" id="" required="true" placeholder="Section">
                    </div>
                </div>

                <div class="col-md-12">
                    <div class="form-group">
                        <label></label>
                        <!-- <input type="text" class="form-control" formControlName="" id="" required="true"> -->
                    </div>
                </div>

            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-sm  btn-secondary" (click)="modal.dismiss()">Close</button>
                <button type="submit" class="btn btn-sm  btn-primary">Save</button>
            </div>
        </form>

    </div>
</ng-template>

<ng-template #editUserModal let-modal>
    <div class="modal-header">
        <h5 class="modal-title" id="editProfileLabel">Edit User</h5>
        <button type="button" class="close" (click)="modal.dismiss()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
        
    <div class="modal-body">
        <form [formGroup]="userForm" (ngSubmit)="onSubmitUpdate()">

            <div class="row">

                <div class="col-md-12">
                    <div class="form-group">
                        <input type="text" class="form-control" formControlName="name" id="name" required="true" placeholder="Name">
                    </div>
                </div>

                <div class="col-md-12">
                    <div class="form-group">
                        <input type="text" class="form-control" formControlName="email" id="email" required="true" placeholder="E-mail">
                    </div>
                </div>

                <!-- <div class="col-md-12">
                    <div class="form-group">
                        <input type="text" class="form-control" formControlName="" id="" required="true" placeholder="Section">
                    </div>
                </div> -->

            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-sm  btn-secondary" (click)="modal.dismiss()">Close</button>
                <button type="submit" class="btn btn-sm  btn-primary">Save</button>
            </div>
        </form>

    </div>
</ng-template>

<ng-template #viewUserModal let-modal>
    <div class="modal-header">
        <h5 class="modal-title" id="editProfileLabel">User Permissions ({{title}}) </h5>
        <button type="button" class="close" (click)="modal.dismiss()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

        
    <div class="modal-body">
        <form [formGroup]="userItemForm" (ngSubmit)="onSubmitUserItem()">

            <div class="row">

                <div class="col-md-12">
                    <div class="form-group">
                        <label>Permissions</label><br>
                        <ng-select2 style="width: 100%" formControlName="permission_id" [options]="optionsPermission" >
                        </ng-select2>
                    </div>
                </div>
                
            </div>

            <div class="modal-footer">
                <button type="submit" class="btn btn-sm btn-primary">Save</button>
            </div>

        </form>

        <hr> 

        <div class="post">

    
            <table *ngIf="userItems !== undefined" datatable [dtOptions]="dtOptionsUserItems" id="dt1" class="row-border hover" class="table table-striped table-bordered" style="width:100%;">
                <thead>
                    <tr> 
                        <th>Feature</th>
                        <th>Permission</th>
                        <th class="text-center">Actions</th>
                    </tr>
                </thead>
                <tbody *ngIf="userItems?.length!=0">
                    <tr *ngFor="let userItem of userItems"> 
                        <td>{{ userItem.feature }}</td>
                        <td>{{ userItem.permission }}</td>
                        <td class="text-center">
                            <a [routerLink]="" href="#" (click)="editUserItem(editUserItemModal, userItem)"> <i class="fas fa-pencil-alt"> </i> </a> 
                            <a [routerLink]="" href="#" (click)="removeUserItem(userItem)"> <i class="fas fa-trash-alt"> </i> </a> 
                        </td>
                    </tr>
                </tbody>
                <tbody *ngIf="userItems?.length==0">
                    <tr>
                        <td colspan="3" class="no-data-available text-center">No data available in table</td>
                    </tr>
                </tbody>
            </table>
        
        </div>

    </div>
</ng-template>

<ng-template #editUserItemModal let-modal>
    <div class="modal-header">
        <h5 class="modal-title" id="">Edit User Item Details</h5>
        <button type="button" class="close" (click)="modal.dismiss()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
        
    <div class="modal-body">
        <form [formGroup]="userItemForm" (ngSubmit)="onUpdateUserItem()">

            <div class="row">

                <div class="col-md-12">
                    <div class="form-group">
                        <label>Permission </label><br>
                        <ng-select2 style="width: 100%" formControlName="permission_id" [data]="defaultValue" [options]="optionsPermission">
                        </ng-select2>
                    </div>
                </div>
                
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-sm btn-secondary" (click)="modal.dismiss()">Close</button>
                <button type="submit" class="btn btn-sm btn-primary">Save</button>
            </div>
        </form>

    </div>

 
</ng-template>
